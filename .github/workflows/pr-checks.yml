name: PR Checks

# TODO: The following items should be updated :
# - Secrets, Variables, Environment Variables
# - Deployment Environments
# - Checkov Skip Checks @ .checkov_skip_checks

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  terraform-checks:
    name: Terraform Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Terraform Format
        run: |
          echo "ğŸ” Running Terraform format check..."
          terraform fmt -check -recursive
          echo "âœ… Terraform format check completed"

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_ASSUME_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.AWS_DEV_STATE_BUCKET }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.AWS_DEV_LOCK_TABLE }}" \
            -backend-config="workspace_key_prefix=${{ vars.WORKSPACE_KEY_PREFIX }}"

      - name: Terraform Validate
        run: |
          echo "ğŸ” Running Terraform validation..."
          terraform validate
          echo "âœ… Terraform validation completed"

      - name: Terraform Plan
        run: terraform plan -var-file=environments/dev.tfvars -out=plan.txt

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: plan.txt

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.48.0

      - name: TFLint Check
        run: |
          echo "ğŸ” Running TFLint checks..."
          tflint --init
          echo "âœ… TFLint initialization completed"
          tflint
          echo "âœ… TFLint checks completed"

      - name: Setup Checkov
        run: |
          echo "ğŸš€ Setting up Checkov..."
          python -m pip install --upgrade pip
          pip install checkov
          echo "âœ… Checkov setup completed"

      - name: Checkov Scan
        run: |
          echo "ğŸ” Determining target environment..."
          if [ "${{ github.base_ref }}" = "develop" ]; then
            VAR_FILE="environments/dev.tfvars"
            echo "ğŸ“ Using dev environment variables"
          elif [ "${{ github.base_ref }}" = "main" ]; then
            VAR_FILE="environments/qa.tfvars"
            echo "ğŸ“ Using qa environment variables"
          else
            echo "ğŸ” No environment specified"
            VAR_FILE="environments/dev.tfvars"
            exit 1
          fi

          CHECKOV_SKIP_CHECKS=$(cat .checkov_skip_checks)
          echo "ğŸ” Skipping checks: $CHECKOV_SKIP_CHECKS"
          
          echo "ğŸ” Starting Checkov scan with var file: $VAR_FILE"
          checkov -d . \
            --framework terraform \
            --framework terraform_plan \
            --framework secrets \
            --compact \
            --quiet \
            --output cli \
            --soft-fail \
            --check "CKV_AWS_*" \
            --skip-check $CHECKOV_SKIP_CHECKS \
            --var-file=$VAR_FILE
          echo "âœ… Checkov scan completed"

      - name: Checkov SARIF Report
        run: |
          echo "ğŸ” Determining target environment..."
          if [ "${{ github.base_ref }}" = "develop" ]; then
            VAR_FILE="environments/dev.tfvars"
            echo "ğŸ“ Using dev environment variables"
          elif [ "${{ github.base_ref }}" = "main" ]; then
            VAR_FILE="environments/qa.tfvars"
            echo "ğŸ“ Using qa environment variables"
          else
            echo "ğŸ” No environment specified"
            VAR_FILE="environments/dev.tfvars"
            exit 1
          fi
          CHECKOV_SKIP_CHECKS=$(cat .checkov_skip_checks)
          checkov -d . \
            --framework terraform \
            --framework terraform_plan \
            --framework secrets \
            --output sarif \
            --soft-fail \
            --check "CKV_AWS_*" \
            --skip-check $CHECKOV_SKIP_CHECKS \
            --var-file=$VAR_FILE \
            --output-file-path checkov.sarif
      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
        continue-on-error: true

      - name: Setup tfsec
        run: |
          echo "ğŸš€ Setting up tfsec..."
          curl -L -o tfsec https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/
          echo "âœ… tfsec setup completed"

      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ github.token }}